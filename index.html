<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  </head>
  <body>

    <div class="flexbox" >
      <div class="drum">
        
        <div class="up">
          <div class="key">
            <kbd>S</kbd>
            <span>SOUND</span>
          </div>
          <div class="key">
            <kbd>D</kbd>
            <span>SOUND</span>
          </div>
          <div class="key">
            <kbd>F</kbd>
            <span>SOUND</span>
          </div>
          <div class="key">
            <kbd>G</kbd>
            <span>SOUND</span>
          </div>
        </div>

        <div class="up">
          <div class="key">
            <kbd>H</kbd>
            <span>SOUND</span>
          </div>
          <div class="key">
            <kbd>J</kbd>
            <span>SOUND</span>
          </div>
          <div class="key">
            <kbd>K</kbd>
            <span>SOUND</span>
          </div>
          <div class="key played">
            <kbd>L</kbd>
            <span>SOUND</span>
          </div>
        </div>

        <div class="down">
          <div class="key">
            <kbd>SPACE</kbd>
            <span>SOUND</span>
          </div>
        </div>

      </div>
    </div>

  <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
