<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  </head>
  <body>

    <div class="flexbox" >
      <div class="drum">

        <div class="up">
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>SOUND</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>SOUND</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>SOUND</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>SOUND</span>
          </div>
        </div>

        <div class="up">
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>SOUND</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>SOUND</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>SOUND</span>
          </div>
          <div data-key="76" class="key played">
            <kbd>L</kbd>
            <span>SOUND</span>
          </div>
        </div>

        <div class="down">
          <div data-key="32" class="key">
            <kbd>SPACE</kbd>
            <span>SOUND</span>
          </div>
        </div>

      </div>
    </div>

    <audio data-key="32" src="assets/sounds/tom.wav"></audio>
    <audio data-key="83" src="assets/sounds/crash.wav"></audio>
    <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="70" src="assets/sounds/kick_one.wav"></audio>
    <audio data-key="71" src="assets/sounds/kick_two.wav"></audio>
    <audio data-key="72" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="74" src="assets/sounds/ride.wav"></audio>
    <audio data-key="75" src="assets/sounds/snare_one.wav"></audio>
    <audio data-key="76" src="assets/sounds/snare_two.wav"></audio>

  <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
